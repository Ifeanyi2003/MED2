<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DrugAI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0f0a1e 0%, #1a0d2e 100%);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
      }
      .card {
        background: rgba(20, 15, 40, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(167, 139, 250, 0.2);
      }
      .btn-cta {
        background: linear-gradient(90deg, #a78bfa, #7c3aed);
        border: none;
      }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-lg p-5">
            <h2 class="text-center mb-4 text-white">Welcome Back</h2>
            <form method="POST">
              <div class="mb-4">
                <input
                  type="text"
                  name="username"
                  class="form-control form-control-lg bg-transparent text-white"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-lg bg-transparent text-white"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-cta btn-lg w-100">
                Login
              </button>
            </form>
            <p class="text-center mt-4 text-muted">
              No account?
              <a href="/register" class="text-decoration-none">Register here</a>
            </p>
            <div class="text-center mt-3">
              <a href="/" class="text-muted small">‚Üê Back to home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
