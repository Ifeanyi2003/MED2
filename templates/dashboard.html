<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - DrugAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0a1e;
      --card: rgba(20, 15, 40, 0.8);
      --accent: #a78bfa;
      --glow: #c4b5fd;
    }
    body {
      background: var(--bg);
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }
    .glass {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(167, 139, 250, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }
    .search-box {
      background: rgba(30, 20, 60, 0.6);
      border: 2px solid transparent;
      border-radius: 50px;
      padding: 1.2rem 2rem;
      font-size: 1.3rem;
      color: white;
      transition: all 0.4s;
    }
    .search-box:focus {
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(167, 139, 250, 0.4);
      outline: none;
    }
    .btn-search {
      background: linear-gradient(90deg, var(--accent), #7c3aed);
      border: none;
      border-radius: 50px;
      padding: 1.2rem 3rem;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(167, 139 250, 0.4);
    }
    .result-item {
      background: rgba(30, 20, 60, 0.5);
      border-radius: 18px;
      padding: 1.5rem;
      border: 1px solid rgba(167, 139 250, 0.15);
      transition: all 0.3s;
    }
    .result-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(167, 139, 250, 0.2);
    }
    .badge-custom {
      background: linear-gradient(90deg, #7c3aed, #a78bfa);
      font-size: 1rem;
      padding: 0.6em 1.2em;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg py-4">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold" href="/">DrugAI</a>
      <div class="d-flex align-items-center gap-4">
        <span class="text-white">Hello, <strong>{{ current_user.username }}</strong></span>
        <a href="/history" class="btn btn-outline-light rounded-pill px-4">History</a>
        <a href="/logout" class="btn btn-outline-danger rounded-pill px-4">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold text-white mb-3">What condition do you want to explore?</h1>
      <p class="lead opacity-90">Search any disease â€” see what 213K+ real patients actually used</p>
    </div>

    <!-- Search Bar -->
    <div class="row justify-content-center mb-5">
      <div class="col-lg-10 col-xl-8">
        <div class="input-group input-group-lg">
          <input type="text" 
                 id="sickness" 
                 class="form-control search-box text-white shadow-lg" 
                 placeholder="Type any condition... (e.g. diabetes, malaria, depression, acne)" 
                 autofocus>
          <button class="btn btn-search text-white shadow-lg" onclick="search()">Search</button>
        </div>
        <small class="text-muted d-block text-center mt-3">Press Enter or click Search</small>
      </div>
    </div>

    <!-- Results Area -->
    <div id="result" class="mt-5"></div>
  </div>

  <script>
    // Allow Enter key
    document.getElementById("sickness").addEventListener("keypress", function(e) {
      if (e.key === "Enter") search();
    });

    async function search() {
      const q = document.getElementById("sickness").value.trim();
      if (!q) return;

      const res = await fetch("/api/search", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({sickness: q})
      });

      const data = await res.json();

      if (data.error) {
        document.getElementById("result").innerHTML = `
          <div class="text-center py-5">
            <h3 class="text-warning">${data.error}</h3>
            <p class="text-muted">Try: malaria, diabetes, depression, anxiety, pain, acne, asthma...</p>
          </div>`;
        return;
      }

      let html = `
        <div class="text-center mb-5">
          <h2 class="display-5 text-white">${data.sickness}</h2>
          <p class="lead text-muted">Based on <strong>${data.total_patients.toLocaleString()}</strong> real patient reports</p>
        </div>
        <div class="row g-4 justify-content-center">
      `;

      data.drugs.forEach((d, i) => {
        html += `
          <div class="col-lg-6 col-xl-5">
            <div class="result-item h-100">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h4 class="text-white mb-1">#${i+1} ${d.drug}</h4>
                  <p class="mb-0 text-muted">Used by <strong>${d.patients.toLocaleString()}</strong> patients</p>
                </div>
                <span class="badge badge-custom">${d.percentage}% of users</span>
              </div>
              <div class="mt-3">
                <small class="text-success">Average rating: ${d.rating}/10</small>
              </div>
            </div>
          </div>
        `;
      });

      html += `</div>`;
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
